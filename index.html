            <form action="#" class="logInput row">
                <div class="col-xs-10 col-xs-offset-1 ">
                    <div class="form-group form-group-lg userLog">

                        <i class="iconfont icon-password"></i><input type="password" placeholder="密码" class="pwd form-control">
                    </div>
                </div>
                <div class="back">
                    <button class="backBtn"><i class="iconfont icon-jiantou"></i>
                    </button>
                </div>
                <div class="go">
                    <button class="goBtn"><i class="iconfont icon-jiantouarrow506"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
